<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Loan Calculator</h1>
    
       <p>Loan amount $
        <input onchange="calculateLoan()" type="number" id="loan-amount" min="1" max="500000" value="10000" class="input">
       </p>
       <p>Interest Rate %
        <input onchange="calculateLoan()" type="number" id="interest-rate" min="0" max="100" value="10" step=".1" class="input">
       </p>
       <p>Months to pay
        <input onchange="calculateLoan()" type="number" id="months-to-pay" min="6" max="48" value="12" class="input">
       </p>
       <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
